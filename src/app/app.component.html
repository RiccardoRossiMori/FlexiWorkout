<ion-router-outlet></ion-router-outlet>
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button routerLink="genera-scheda" color="tertiary" size="small">Genera schede d'allenamento!</ion-button>
  </ion-content>
  <ion-content>

    <!-- Stato di accesso -->
    <ion-label id="sign-in-status" *ngIf="user">Signed in</ion-label>
    <ion-label id="sign-in-status" *ngIf="!user">Signed out</ion-label>
    <br>
    <!-- Pulsante di accesso -->
    <ion-button id="sign-in" *ngIf="user" (click)="signOut()">Sign out</ion-button>
    <ion-button id="sign-in" *ngIf="!user" (click)="signIn()">Sign in</ion-button>
    <br>
    <!-- Dettagli dell'account -->
    <ion-label id="account-details" *ngIf="user">{{ user.displayName }}</ion-label>
    <ion-label id="account-details" *ngIf="!user">Utente Sconosciuto</ion-label>
  </ion-content>
</ion-menu>
<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title routerLink="home">FlexiWorkout</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
