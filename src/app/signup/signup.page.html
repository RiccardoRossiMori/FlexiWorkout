<ion-header>
  <ion-toolbar>
    <ion-title>Registrati</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [ngModel]="email" name="email" (ngModelChange)="email = $event"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Conferma Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Registrati</ion-button>
  </form>
</ion-content>
