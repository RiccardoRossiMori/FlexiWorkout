<ion-text class="signup-box">
  <form [formGroup]="form">
    <div class="text-center">
      <div class="user-box">
        <input type="text" name="" formControlName="email" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" formControlName="password" required>
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="" formControlName="confirmPassword" required="">
        <label>Confirm Password</label>
      </div>
      <a (click)="signup()">
        SEND
      </a>
    </div>
  </form>
  <ion-text color="medium">
    Already registered? <a href="login">Click here!</a>
  </ion-text>
</ion-text>
